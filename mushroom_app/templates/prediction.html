<!DOCTYPE html>

<html>
  {% extends "base.html" %}
  {% block title %}Prediction{% endblock %}
  {% block page %}Welcome to the prediction page!{% endblock %}
  {% block content %}
  <br>
  <dir class=result_img>
    {% if result|int() == 0 %}
        <img id=edible_mush src="../static/good_mush_result.jpg" alt='Mushrooms prepped for cooking'>
    {%  else %}
        <img id=poisonous_mush src="../static/bad_mush_result.jpg" alt="Mushroom cloud">

    {% endif %}
  </dir>
  {% endblock %}
</html>
